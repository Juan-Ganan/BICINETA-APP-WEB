<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corriente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 1%;
        }
                #Title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #Title h1 {
            margin: 0 auto;
            color: #696767;
            text-align: center;
            flex-grow: 1;
        }

        .logo {
            position: absolute;
            width: 10%;
            height: auto;
            margin-left: auto;
            right: 20px;
        }

        .chart-container {
            width: 80%;
            margin: 20px auto;
        }

        #publish-form {
            margin-bottom: 20px;
        }

        input, button {
            padding: 8px;
            margin: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .back {
            background-color: #2196F3;
        }

        .back:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <div id="Title">
        <h1>Corriente</h1>
        <img src="/static/Images/LogoGCA.png" alt="Logo" class="logo">
    </div>
    <div class="chart-container"><canvas id="currentChart"></canvas></div>
    <button class="back" onclick="window.location.href='/menu'">Volver al Menú</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const chart = new Chart(document.getElementById('currentChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Corriente (A)',
                    data: [],
                    borderColor: '#36A2EB',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Corriente (A)'
                        }
                    }
                }
            }
        });

        async function updateChart() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                if (data['current']) {
                    chart.data.labels = data['current'].map(d => d.time);
                    chart.data.datasets[0].data = data['current'].map(d => d.value);
                    chart.update();
                } else {
                    console.log('Sin datos para corriente');
                }
            } catch (error) {
                console.error('Error al actualizar gráfica:', error);
            }
        }

        setInterval(updateChart, 500);
        updateChart();
    </script>
</body>
</html>
