<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- Panel Izquierdo -->
    <div class="flex flex-col items-center justify-center w-full md:w-1/2 p-8 space-y-6" style="background-color: #f0f0f0;">
      <img src="/static/Images/LogoGCA-Recort.png" alt="Logo" class="mb-6 w-32" />
      <form method="POST" class="w-full max-w-md space-y-5">
        <div>
          <div class="flex items-center bg-white rounded-lg px-4 py-3 border border-gray-300 shadow-sm">
            <i class="fas fa-user text-gray-600 text-lg"></i>
            <input class="bg-white text-gray-800 placeholder-gray-500 ml-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                   name="username" placeholder="Usuario" type="text" required />
          </div>
        </div>
        <div>
          <div class="flex items-center bg-white rounded-lg px-4 py-3 border border-gray-300 shadow-sm">
            <i class="fas fa-lock text-gray-600 text-lg"></i>
            <input class="bg-white text-gray-800 placeholder-gray-500 ml-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                   name="password" placeholder="Contraseña" type="password" required />
          </div>
        </div>
        
        {% if error %}
          <p class="text-red-500 font-semibold text-center">{{ error }}</p>
        {% endif %}
        
        <button class="bg-gray-500 text-white font-bold text-lg rounded-lg w-full py-3 shadow-md hover:bg-gray-700 transition-colors duration-200" type="submit">
          Ingresar
        </button>
      </form>
    </div>

    <!-- Panel Derecho -->
    <div class="w-full md:w-1/2">
      <img src="/static/Images/vertical-side-view-image-carefree-curly-woman-sunglasses-sitting-modern-motorbike-outdoors-looking-away.jpg"
           alt="Imagen decorativa" class="w-full h-full object-cover" />
    </div>
  </div>
</body>
</html>
